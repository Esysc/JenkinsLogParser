services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins-test
    platform: linux/amd64
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./jenkins-config/init.groovy.d:/var/jenkins_home/init.groovy.d:ro
      - ./jenkins-config/jobs:/tmp/jenkins-jobs:ro

volumes:
  jenkins_home:
